<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./generator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class=" title d-flex justify-content-center">
        <h1>Password Generator</h1>
      </div>    
      <div class="row place">
        <div class="col-12 d-flex justify-content-center">
          <div class="main mt-4">
            <div class="row">
              <div class="col-12 pw-length d-flex justify-content-center align-items-center">
                <select class="form-select" aria-label="Default select example" placeholder = "Select the length of the password">
                  <option selected>Select the length of the password</option>
                  <option value="8">8 caractere</option>
                  <option value="12">12 caractere</option>
                  <option value="14">14 caractere</option>
                  <option value="16">16 caractere</option>
                  <option value="24">24 caractere</option>
                </select>
              </div>
              <div class="row check">
                <div class="col-12 d-flex justify-content-around align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="abcdefghijklmnopqrstuvwxyz" id="lowerCase">
                    <label class="form-check-label" for="lowerCase">
                      [a-z]
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" id="upperCase">
                    <label class="form-check-label" for="upperCase">
                      [A-Z]
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="0123456789" id="digit">
                    <label class="form-check-label" for="digit">
                      [0-9]
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="!#$%&'()*+,-./:;<=>?@[\\]^_`{|}~"; id="symbol">
                    <label class="form-check-label" for="symbol">
                      Symbol
                    </label>
                  </div>
                </div>
              </div>
              <div class="row card2">
                <div class="col-12 d-flex justify-content-center align-items-center">
                  <div class="main2">
                    <div class="row card3">
                      <div class="col-12 d-flex justify-content-center align-items-center wrapper">
                        
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row card4">
                  <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn bg-light">Generate</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
